<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Halo's Login and Registration</title>
</head>

<body>
    <div class="container">
        <div class="row col-lg-12 text-center">
            <div class="col-lg-12 text-center ">
                <img src="{{ url_for('static', filename='logo/halo.png') }}">
                <div id="main" class="card">
                    <div class="card-content col-lg-12 text-center">

                        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %} {% endif %} {% endwith %}
                        <h4>Please log-in to account</h4>
                        <form action='/login' method='post'>
                            Email: <input type="text" name="email"><br/> Password: <input type="password" name="password"><br/>
                            <button class="btn btn-primary" type="submit">SUBMIT</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row col-lg-12 text-center">
            <div class="col-lg-12 text-center">
                <div id="main" class="card col-lg-12 text-center">
                    <div class="card-content col-lg-12 text-center">
                        <h4>Register a new account</h4>
                        <form action='/Register' method='post'>
                            First Name: <input type="text" name='firstName'><br/> Last Name: <input type="text" name='lastName'><br/> Email: <input type="text" name='email'><br/> Password: <input type="password" name='password'><br/>
                            <button class="btn btn-primary" type="submit">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
