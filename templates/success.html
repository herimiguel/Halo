<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href=" {{ url_for('static', filename= 'logo/creative.css' ) }}" rel="stylesheet">
    <title>HaloChallenges</title>

</head>

<body>
    <nav class="navbar">
        <div>
            <a href="logout"><button type="button" class="btn btn-danger background-color: red">LOGOUT</button>
            </a>
        </div>
    </nav>
    <div class="container">
        <div>
           <a href="https://haloinvesting.com" > <img src="{{ url_for('static', filename='logo/halo.png') }}"></a>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div id="main" class="card">
                    <div class="card-content">
                        <h4>Create Your To Do: </h4>
                        <form action='/createNote' method='post'>
                            Note: <input type="text" placeholder="NEW NOTE" name='note'><br/>
                            <button class="btn btn-primary" type="submit">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div id="main" class="card">

                    <div class="card-content">
                        <h4>Your To Do: </h4>
                        <form action=''>
                            {% for note in all_notes %}
                            <ul>
                                <li>
                                    <h5> <a href="/removeNote/{{note.id}}" id="red" >x </a> {{ note.note }} </h5>
                                </li>
                            </ul>
                            {% endfor %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
